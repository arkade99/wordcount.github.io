<div class=" col-md-5">
<!-- Card -->
<div class="card bg-dark text-white" >
<div class="card-body ">
    <div class="form-group">
      <label for="text">Enter Text:</label>
      <textarea class="form-control" rows="10" id="textCount" placeholder="Enter the text here. You will see the number of words in your text by clicking Find Count button. " name="text"></textarea>
    </div>
      <button class="btn btn-success" onclick="myFunc() " data-toggle="modal" data-target="#myModal1">Find Count  <i class="fa fa-search"></i></button>
      <br><!--For output -->
      <br>
      <h4><span id="Count"></span></h4>
  </form>
</div></div>
<br>

<p id="show"></p>
<script type="text/javascript">
  function myFunc() {
    // body...
    var word = document.getElementById('textCount').value;
    var Words = word.split(' ');
    var i; var cnt=0;
    for(i=0;i<Words.length;i++){

      if((Words[i].charCodeAt(0)>=65 && Words[i].charCodeAt(0)<=90)||(Words[i].charCodeAt(0)>=97 && Words[i].charCodeAt(0)<=122)){
        cnt = cnt+1;
      }
    }
    document.getElementById('Count').innerHTML = "Number of words in the above text is :"+ cnt;
    //alert('Word Count::'+cnt);
    document.getElementById('number').innerHTML= cnt;

  }
  
</script>
<!-- The Modal -->
  <div class="modal" id="myModal1">
    <div class="modal-dialog">
      <div class="modal-content text-white" style="background-color: rgb(60, 188, 113)">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"style="font-size: 150%; "> Number of words: <span id="number"></span></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
  <!-- Modal body -->
</div></div></div>
